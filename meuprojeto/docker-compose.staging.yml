version: '3.8'

services:
  meuprojeto:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meuprojeto-staging
    ports:
      - "8686:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=staging
      - SPRING_APPLICATION_NAME=meuprojeto
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
